<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hours Programmed Statistics</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="./favicon/favicon.ico" />
  </head>
  <body>
    <h1>Hours Programmed</h1>
    <div id="graph">
      <div>
        <p>8</p>
        <div class="line"></div>
      </div>
      <div>
        <p>6</p>
        <div class="line"></div>
      </div>
      <div>
        <p>4</p>
        <div class="line"></div>
      </div>
      <div>
        <p>2</p>
        <div class="line"></div>
      </div>
      <div>
        <p>0</p>
        <div class="line"></div>
      </div>
      <div id="label">
        <div>
          <p>7/3</p>
          <div class="point a1"></div>
        </div>
        <div>
          <p>7/4</p>
          <div class="point a2"></div>
        </div>
        <div>
          <p>7/5</p>
          <div class="point a3"></div>
        </div>
        <div>
          <p>7/6</p>
          <div class="point a4"></div>
        </div>
        <div>
          <p>7/7</p>
          <div class="point a5"></div>
        </div>
        <div>
          <p>7/8</p>
          <div class="point a6"></div>
        </div>
        <div>
          <p>7/9</p>
          <div class="point a7"></div>
        </div>
      </div>
    </div>
    <div id="info">
      <div>
        <h2>3.7</h2>
        <p>Hourly Average for the Past 7 Days</p>
      </div>
      <div>
        <h2>9%</h2>
        <p>More Hours Than Last Week</p>
      </div>
      <div>
        <h2>5%</h2>
        <p>Increase in Monthly Average Because of This Week</p>
      </div>
      <div>
        <h2>2%</h2>
        <p>Increase in Yearly Average Because of This Week</p>
      </div>
      <div>
        <h2>7th</h2>
        <p>Most Efficient Week of All Time</p>
      </div>
    </div>
  </body>
</html>
